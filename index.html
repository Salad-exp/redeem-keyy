<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salad - Redeem Key</title>
    <script>alert('This page will redeem your key instantly, you will NOT get a refund if you redeemed prematurely.');</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha512/0.8.0/sha512.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://i.pinimg.com/originals/1b/bb/8c/1bbb8cab148f22869d4433547a0d520f.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            text-align: center;
            font-size: 2rem;
            color: #fff;
            margin-bottom: 1rem;
        }
        form {
            background-color: #474646; 
            padding: 2rem;
            border-radius: 10px;
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #f5f5f5;
        }

        input {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 0.7rem;
            background-color: #007BFF;
            border: none;
            color: white;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05); 
        }
        .buttons {
            background-color: #28a745 !important; 
        }

        .buttonf {
            background-color: #dc3545 !important; 
        }
        @media (max-width: 400px) {
            form {
                width: 100%;
                padding: 1.5rem;
            }
        }

        .register-link {
            text-align: center;
            margin-top: 1rem;
            color: #fff;
        }

        .register-link a {
            color: #007BFF;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <form id="redeemkeyf">
        <h1>Redeem Key</h1>
        
        <label for="username">Username</label>
        <input type="text" id="username" required>
        
        <label for="licensek">License Key</label>
        <input type="text" id="licensek" required>
        
        <button type="submit" id="redeemkeyb">Redeem Key</button>

        <div class="register-link">
            <p>Don't have an account? <a href="https://salad-exp.github.io/auth-api/" target="_blank">Register!</a></p>
        </div>
    </form>

    <script>
        document.getElementById('redeemkeyf').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const licensek = document.getElementById('licensek').value;
            const submit = document.getElementById('redeemkeyb');

            submit.classList.remove('buttons', 'buttonf');

            fetch("https://saladexecutor.pythonanywhere.com/v0/redeem", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    username: username,
                    key: licensek
                }),
                mode: "no-cors",
                credentials: "omit"
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                alert("License Key redeemed successfully!");
                submit.classList.add('buttons'); 
            })
            .catch(error => {
                console.error('Error:', error);
                alert("Failed to redeem the License Key. Please try again.");
                submit.classList.add('buttonf'); 
            });
        });
    </script>
</body>
</html>
